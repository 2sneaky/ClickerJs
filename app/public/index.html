<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Reborn</title>
    <style>
        body {
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        #toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            cursor: pointer;
        }

        #content {
            text-align: center;
            margin-top: 50px;
        }

        hr {
            margin: 20px;
        }
    </style>
</head>

<body>
    <button id="toggle-button">Toggle Dark Mode</button>
    <div id="content"></div>
    <script src="bundle.js"></script>

    <hr>
    <p align="center"><a href="https://github.com/2sneaky/ClickerJs">View on Github</a></p>
    <script>
        // Google Analytics Code
        (function(i,s,o,g,r,a,m){
            i['GoogleAnalyticsObject']=r;
            i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)
            },i[r].l=1*new Date();
            a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];
            a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47993702-2', 'auto');
        ga('send', 'pageview');

        // Dark Mode Toggle Functionality
        const toggleButton = document.getElementById('toggle-button');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
    </script>
</body>

</html>
